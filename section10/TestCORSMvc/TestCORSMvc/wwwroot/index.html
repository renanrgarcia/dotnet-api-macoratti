<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <div>
        <button onclick="makeRequest1()">All categories -> GET /categories</button>
        <br /><br />
        <button onclick="makeRequest2()">Category with ID 2 -> GET /categories/2</button>
    </div>
    <script>
        function makeRequest1() {
            fetch('https://localhost:7210/Categories')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error on request:', error));
        }
        function makeRequest2() {
            fetch('https://localhost:7210/Categories/2')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error on request:', error));
        }
    </script>
</body>
</html>
